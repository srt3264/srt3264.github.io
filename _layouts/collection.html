---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <ul class="post-list">
    {% for post in site[page.collection] %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
